	<script type="text/javascript">
		function fn(a,b){
			// 曾经默认参数
			a = a?a:0;
			b = b?b:0;
			return a+b;
		}
		var result= fn();
		console.log(result)
		
		// 传参添加默认值
		function add(a=5, b=6){
			return a+b;
		}
		var result2 = add()
		console.log(result2)
		
		var x = 3;
		function cba(x=4,y=x){
			console.log(x) //4
			console.log(y) //4
		}
		cba()
		
		function tt(a=4,y=x){
			console.log(a) //4
			console.log(y) //4
		}
		tt()
