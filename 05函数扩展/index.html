<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		// 箭头函数
		var add = function(a,b){
			return a+b
		}
		
		var add = (a,b)=>a+b
		
		var a = add(3,4)
		console.log(a)
		
		
		var fn = function(){
			var body = document.querySelector("body")
			var div = document.createElement("div")
			div.innerHTML = "helloworld"
			body.appendChild(div)
		}
		
		var fn = () =>{
			var body = document.querySelector("body")
			var div = document.createElement("div")
			div.innerHTML = "helloworld"
			body.appendChild(div)
		}
		fn()
	</script>
</html>
