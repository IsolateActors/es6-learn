<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 创建成功promise对象
		var p1 = Promise.resolve("这是成功的promise对象")
		console.log(p1)
		p1.then(function(res){
			console.log(res)
		})
		
		// 与上边等价
		var p2 = new Promise(function(resolve,reject){
			resolve("这是成功")
		})
		
		// 创建拒绝
		var p3 = Promise.reject("这是失败的promise对象")
		console.log(p3)
		p3.catch(function(err){
			console.log(err)
		})
		
		// 与上边等价
		var p4 = new Promise(function(resolve,reject){
			reject("这是失败")
		})
	</script>
</html>
