<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#d1{
				width: 300px;
				height: 300px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			
		</div>
	</body>
	
	<script type="text/javascript">
		
		
		var fnPromise = function(){
			return new Promise(function(resolve, reject){
				setTimeout(function(){
					var d1 = document.querySelector("#d1")
					d1.style.backgroundColor = "pink"
					resolve("2秒改变颜色")
				},2000)
			})
		}
		
		var p1 = fnPromise();
		p1.then(function(res){
			console.log(res)
		})
	</script>
</html>
